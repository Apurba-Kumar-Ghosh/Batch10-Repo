<div>
  <table>
    <tr>
      <td>ID</td>
      <td><input type="text" [(ngModel)]="product.productId"></td>
    </tr>
    <tr>
      <td>Name</td>
      <td><input type="text" [(ngModel)]="product.productName"></td>
    </tr>
    <tr>
      <td>Price</td>
      <td><input type="number" [(ngModel)]="product.price"></td>
    </tr>
    <tr>
      <td colspan="2">
        <button (click)="AddProduct()">Add</button>
      </td>
    </tr>
  </table>
</div>
<hr>
<div>
  <table>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
    </tr>
    <tr *ngFor="let p of products">
      <td>{{p.productId}}</td>
      <td>{{p.productName}}</td>
      <td>{{p.price}}</td>
    </tr>
  </table>
</div>
